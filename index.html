        * {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style: none;
            width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }

        li {
            width: 10%;
            border: 1px solid;
            height: 70px;
        }

        h1 {
            width: 50%;
            margin: 0 auto;
        }

        li {
            position: relative;
        }

        div {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
        }

        /* 泡沫1 */
        ul>li:nth-child(1)>button {
            z-index: 1;
            position: relative;
            font-size: inherit;
            font-family: inherit;
            color: white;
            padding: 0.5em 1em;
            outline: none;
            border: none;
            background-color: hsl(236, 32%, 26%);
            overflow: hidden;
            transition: color 0.4s ease-in-out;
        }

        ul>li:nth-child(1)>button::before {
            content: '';
            z-index: -1;
            position: absolute;
            top: 100%;
            right: 100%;
            width: 1em;
            height: 1em;
            border-radius: 50%;
            background-color: #3cefff;
            transform-origin: center;
            transform: translate3d(50%, -50%, 0) scale3d(0, 0, 0);
            transition: transform 0.45s ease-in-out;
        }

        ul>li:nth-child(1)>button:hover {
            cursor: pointer;
            color: #161616;
        }

        ul>li:nth-child(1)>button:hover::before {
            transform: translate3d(50%, -50%, 0) scale3d(15, 15, 15);
        }
